<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elarion Battle</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(#0f0f0f, #1c1c1c);
      color: #f8f8f8;
      font-family: 'Georgia', serif;
      text-align: center;
    }
    .battle-container {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      border: 2px solid #555;
      border-radius: 12px;
      background-color: rgba(0,0,0,0.8);
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      align-items: center;
    }
    .portrait {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #777;
    }
    .bar-container {
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      margin: 5px 0;
    }
    .bar {
      height: 18px;
      transition: width 0.3s;
    }
    .hp-bar { background: #e74c3c; }
    .mana-bar { background: #3498db; }

    .log {
      background: #111;
      padding: 10px;
      height: 140px;
      overflow-y: auto;
      font-size: 0.9rem;
      text-align: left;
      border: 1px solid #333;
      margin-bottom: 20px;
    }
    button {
      background-color: #555;
      color: #fff;
      padding: 10px 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <div class="battle-container" id="selection-container">
    <h1>‚öîÔ∏è Elarion: Battle Begins ‚öîÔ∏è</h1>
    <h3>Select Your Character</h3>
    <div>
      <button onclick="selectCharacter('Kael')">Kael'thor - Warrior</button>
      <button onclick="selectCharacter('Sylvia')">Sylvia - Sorceress</button>
    </div>
  </div>

  <div class="battle-container" id="battle-container" style="display: none;">
    <h1>‚öîÔ∏è Elarion: Battle Begins ‚öîÔ∏è</h1>

    <div class="stats">
      <div>
        <h3 id="player-name"></h3>
        <div class="bar-container"><div class="bar hp-bar" id="player-hp-bar" style="width: 100%;"></div></div>
        <p id="player-hp-text">HP: 100/100</p>
        <div class="bar-container"><div class="bar mana-bar" id="player-mana-bar" style="width: 100%;"></div></div>
        <p id="player-mana-text">Mana: 50/50</p>
      </div>

      <div>
        <img id="enemy-img" class="portrait" src="" alt="Enemy" />
        <h3 id="enemy-name">Enemy</h3>
        <div class="bar-container"><div class="bar hp-bar" id="enemy-hp-bar" style="width: 100%;"></div></div>
        <p id="enemy-hp-text">HP: ?</p>
      </div>
    </div>

    <div class="log" id="log">
      <p>Kael'thor enters the battlefield...</p>
    </div>

    <div>
      <button onclick="playerAttack()">Attack</button>
      <button onclick="castFireball()">Fireball (-10 MP)</button>
      <button onclick="heal()">Heal (+15 HP)</button>
    </div>
  </div>

  <script>
    const enemies = [
      { name: "Umbra Wraith", hp: 80, maxHp: 80, img: "images/enemies/umbra_wraith.jpg" },
      { name: "Emberwolf", hp: 60, maxHp: 60, img: "images/enemies/emberwolf.jpg" },
      { name: "Frost Revenant", hp: 100, maxHp: 100, img: "images/enemies/frost_revenant.jpg" }
    ];

    let player = { name: "", hp: 100, mana: 50, maxHp: 100, maxMana: 50, xp: 0, level: 1 };
    let enemy = {};

    const logDiv = document.getElementById("log");

    function selectCharacter(character) {
      if (character === 'Kael') {
        player = { name: "Kael'thor", hp: 100, mana: 50, maxHp: 100, maxMana: 50, xp: 0, level: 1 };
      } else if (character === 'Sylvia') {
        player = { name: "Sylvia", hp: 80, mana: 70, maxHp: 80, maxMana: 70, xp: 0, level: 1 };
      }

      document.getElementById("selection-container").style.display = "none";
      document.getElementById("battle-container").style.display = "block";
      document.getElementById("player-name").textContent = player.name;
      updateStats();
      initBattle();
    }

    function initBattle() {
      enemy = JSON.parse(JSON.stringify(enemies[Math.floor(Math.random() * enemies.length)]));
      document.getElementById("enemy-name").textContent = enemy.name;
      document.getElementById("enemy-img").src = enemy.img;
      updateStats();
      log(`A wild ${enemy.name} appears!`);
    }

    function updateStats() {
      // Player
      document.getElementById("player-hp-text").textContent = `HP: ${player.hp}/${player.maxHp}`;
      document.getElementById("player-hp-bar").style.width = `${(player.hp / player.maxHp) * 100}%`;
      document.getElementById("player-mana-text").textContent = `Mana: ${player.mana}/${player.maxMana}`;
      document.getElementById("player-mana-bar").style.width = `${(player.mana / player.maxMana) * 100}%`;

      // Enemy
      document.getElementById("enemy-hp-text").textContent = `HP: ${enemy.hp}/${enemy.maxHp}`;
      document.getElementById("enemy-hp-bar").style.width = `${(enemy.hp / enemy.maxHp) * 100}%`;
    }

    function log(msg) {
      logDiv.innerHTML += `<p>${msg}</p>`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function disableButtons() {
      document.querySelectorAll("button").forEach(btn => btn.disabled = true);
    }

    function checkGameOver() {
      if (player.hp <= 0) {
        log("Kael'thor has fallen... üíÄ");
        disableButtons();
      } else if (enemy.hp <= 0) {
        log(`${enemy.name} is defeated! üåü`);
        player.xp += 50; // Reward XP
        log(`${player.name} gains 50 XP!`);
        updateStats();
        disableButtons();
      }
    }

    function endTurn() {
      setTimeout(enemyAttack, 1000);
    }

    function playerAttack() {
      const dmg = Math.floor(Math.random() * 10 + 5);
      enemy.hp = Math.max(enemy.hp - dmg, 0);
      log(`${player.name} strikes for ${dmg} damage.`);
      updateStats();
      checkGameOver();
      if (enemy.hp > 0) endTurn();
    }

    function castFireball() {
      if (player.mana >= 10) {
        const dmg = Math.floor(Math.random() * 20 + 10);
        player.mana -= 10;
        enemy.hp = Math.max(enemy.hp - dmg, 0);
        log(`${player.name} casts Fireball for ${dmg} damage.`);
        updateStats();
        checkGameOver();
        if (enemy.hp > 0) endTurn();
      } else {
        log("Not enough mana to cast Fireball!");
      }
    }

    function heal() {
      if (player.mana >= 8) {
        const healAmount = 15;
        player.hp = Math.min(player.hp + healAmount, player.maxHp);
        player.mana -= 8;
        log(`${player.name} heals for ${healAmount} HP.`);
        updateStats();
        endTurn();
      } else {
        log("Not enough mana to heal!");
      }
    }

    function enemyAttack() {
      const dmg = Math.floor(Math.random() * 12 + 5);
      player.hp = Math.max(player.hp - dmg, 0);
      log(`${enemy.name} attacks! ${player.name} takes ${dmg} damage.`);
      updateStats();
      checkGameOver();
    }
  </script>
</body>
</html>
